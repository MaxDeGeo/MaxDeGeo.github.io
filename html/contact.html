<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="../css/contact.css" type="text/css" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/contact.js"></script>
    <title>Contact</title>
</head>
<body class="site">
    <!--Nav-->
    <header>
        <div id="nav">
            <div id="inline-nav">
                <p class="name"><a href="../index.html">Max De George</a><p>
                <nav>
                    <a href="experience.html">Experience</a>
                    <a href="skills.html">Skills</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        
            <div id="responsive-nav">
                <p class="name"><a href="index.html">Max De George</a><p>
                <i id="bars" class="fa fa-bars" onclick="openNav()" aria-hidden="true"></i>
                <nav id="side-nav" class="sideNav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="experience.html">Experience</a>
                    <a href="skills.html">Skills</a>
                    <a href="projects.html">Projects</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="site-content">
        <!-- Image -->
        <img id="header-image" src="../images/placeHolder.jpeg" />

        <!-- Content -->
        <article id="contact">
            <img id="profile" src="../images/contact.png"/>
            <form method="post" action="https://formspree.io/maxtdegeorge@gmail.com" name="contactform">
                <div id="form">
                    <div class="col-half">
                        <fieldset class="card">
                            <!--User Info Section-->
                            <h3>Your Info:</h3>
                            <div>
                                <input type="text" id="firstName" name="First-Name" placeholder="First Name"><br>
                            </div>
                            <div>
                                <input type="text" id="latName" name="Last-Name" placeholder="Last Name"><br>
                            </div>
                            <div>
                                <input type="email" id="email" name="Email" placeholder="Email"><br>    
                            </div>
                            <div>
                                <input type="email" id="email2" placeholder="Confirm Email"><br>    
                            </div>
                            <div>
                                <input type="text" id="phone" name="Phone-Number" placeholder="Phone Number"><br>    
                            </div>
                        </fieldset>
                    </div>

                    <!--Message Section-->
                    <div id="message" class="col-half">
                        <div class="card">
                            <h3>Message:</h3>
                            <div>
                                <textarea name="Message" placeholder="Please enter your message here."></textarea>        
                            </div>
                        </div>
                    </div>
                </div>
                
                <!--Submit button-->
                <button type="submit" id="contactSubmit">Submit</button>
            </form>
        </article> 
    </main>

    <footer>
        <p>&copy; Max De George 2018</p>
    </footer>
</body>
</html>
