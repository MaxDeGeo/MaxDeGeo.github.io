</head>
<body class="site">
    <!--Nav-->
    <header>
        <div id="nav">
            <div id="inline-nav">
                <p class="name"><a href="../index.html">Max De George</a><p>
                <nav>
                    <a href="experience.html">Experience</a>

                    <a href="projects.html">Projects</a>

                </nav>

            <div id="responsive-nav">
                <p class="name"><a href="index.html">Max De George</a><p>
                <i id="bars" class="fa fa-bars" onclick="openNav()" aria-hidden="true"></i>
                <nav id="side-nav" class="sideNav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="experience.html">Experience</a>

    </header>

    <main class="site-content">
        <!-- Image -->
        <img id="header-image" src="../images/placeHolder.jpeg" />

        <!-- Content -->
        <article id="index">
            <img id="profile" src="../images/contact.png"/>
        </article>

        <form method="post" action="https://formspree.io/maxtdegeorge@gmail.com" name="contactform">
            <fieldset>
                <div>
                    <label>First Name:</label>
                    <input type="text" id="name" name="first_name"><br>
                </div>
                <div>
                    <label>Last Name:</label>
                    <input type="text" id="name" name="last_name"><br>
                </div>
                <div>
                    <label>Email:</label>
                    <input type="email" id="mail" name="email"><br>    
                </div>
                <div>
                    <label>Phone Number:</label>
                    <input type="text" id="phone" name="phone_number"><br>    
                </div>

            </fieldset>

            <div>
                <label>Message:</label>

                <textarea name="message">Please enter your message here.</textarea>
            </div>

            <!--Submit button-->
            <!--<div id="contactSubmit" onclick="this.parentNode.submit();"><p>Submit</p></div>-->
            <button type="submit" id="contactSubmit">Submit</button>
        </form>
    </main>
