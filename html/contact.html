    <!--Nav-->

    <main class="site-content">
        <!-- Image -->
        <img id="header-image" src="../images/placeHolder.jpeg" />

        <!-- Content -->
        <article id="index">
            <img id="profile" src="../images/contact.png"/>
        </article>

        <form method="post" action="../php/formmail.php">
            <input type="hidden" name="env_report" value="REMOTE_HOST,REMOTE_ADDR,HTTP_USER_AGENT,AUTH_TYPE,REMOTE_USER" />
            <input type="hidden" name="recipients" value="maxtdegeorge@gmail.com" />
            <input type="hidden" name="required" value="EmailAddr:Your email address,FullName:Your name" />
            <input type="hidden" name="subject" value="Test Mail from Contact Form" />

            <fieldset>
                <div id="name-div">
                    <label>Name:</label>
                    <input type="text" id="nameSection" name="FullName"><br>
                </div>
                <div id="email-div">
                    <label>Email:</label>
                    <input type="email" id="email" name="EmailAddr"><br>    
                </div>
            </fieldset>

            <div>
                <label id="message-label">Message:</label>

                <textarea id="message" name="mesg">Please enter your message here.</textarea>
            </div>

            <!--Submit button-->
            <div type="submit" id="contactSubmit"><p>Submit</p></div>
        </form>
